<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
    <div class="container">
        <div class="generator">
            <h1 class="generator-title">Password Generator</h1>

            <div class="generator-input" type="text" id="generator-input">Generate Your Pass</div>
            <button class="generator-btn" type="button" id="generate">Generate</button>

            <form class="generator-form">
                <div class="generator-form__options">
                    <div class="length">Passwor-length: <span class="length-number">6</span></div>
                    <input class="length-input" type="range" value="6" min="6" max="24" id="param-1">
                </div>
                
                <div class="generator-form__options">
                    <label class="checkbox-label">
                        <input class="checkbox" type="checkbox" id="param-2"> Numbers
                    </label>
                    <label class="checkbox-label">
                        <input class="checkbox" type="checkbox" id="param-3"> Symbols
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
